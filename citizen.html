<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LineLess – Citizen</title>

  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%233b82f6'/><text x='50' y='70' font-size='70' text-anchor='middle' fill='white'>L</text></svg>">

  <link href="style.css" rel="stylesheet"  />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-box">
          <div class="logo-glyph">
            <div class="bar a"></div>
            <div class="bar b"></div>
          </div>
        </div>
        <div>
          <h1>LineLess</h1>
          <div class="tag">Know when it’s your turn.</div>
        </div>
      </div>
      
      <nav>
        <button id="logout-btn" class="btn secondary">Logout</button>
      </nav>
    </header>

    <main id="view-citizen">
      <div class="grid">
        <section class="card">
          <h2>Find a service</h2>
          <div id="service-list" class="list"></div>
        </section>

        <section class="card">
          <h2 id="details-title">Queue details</h2>
          <div id="details-content" class="muted">Select a service to view details and join the queue.</div>
        </section>

        <section class="card">
          <h2>My Ticket</h2>
          <div id="my-ticket" class="muted">You haven’t joined a queue yet.</div>
        </section>
      </div>
    </main>

    <footer>© <span id="year"></span> LineLess</footer>
  </div>

  <script src="./citizen.js" type="module"></script>
</body>
</html>
