<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LineLess Login</title>
  <link rel="stylesheet" href="style.css">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%233b82f6'/><text x='50' y='70' font-size='70' text-anchor='middle' fill='white'>L</text></svg>">
</head>

<body>

  <div class="login-container">
    <h1>LineLess</h1>

    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div id="login-message"></div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
