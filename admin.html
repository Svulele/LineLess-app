<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LineLess – Admin</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%233b82f6'/><text x='50' y='70' font-size='70' text-anchor='middle' fill='white'>L</text></svg>">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./style.css" />
  

</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-box">
          <div class="logo-glyph">
            <div class="bar a"></div>
            <div class="bar b"></div>
          </div>
        </div>
        <div>
          <h1>LineLess</h1>
          <div class="tag">Know when it’s your turn.</div>
        </div>
      </div>
      <nav>
        <button id="logout-btn" class="btn secondary">Logout</button>
      </nav>
    </header>

    <main id="view-admin">
      <div class="grid">
        <section class="card">
          <h2>Services</h2>
          <div id="admin-service-list" class="list"></div>
        </section>

        <section class="card">
          <h2 id="admin-details-title">Manage queue</h2>
          <div id="admin-details-content" class="muted">
          <input type="text" id="searchInput" placeholder="Search tickets by name..."  style="width: 100%; padding: 8px; margin-bottom: 10px; font-size: 16px;" />
          <div id="ticket-list"></div>
          <p class="muted">Select a service to view/manage the queue.</p>
        </div>
        </section>
      </div>
      
      <section class="card">
        <h2>History</h2>
        <div id="admin-history-content" class="muted">
          <ul id="history-list" class="queue-list">
            <li>No history yet.</li>
          </ul>
        </div>
      </section>
      <div id="admin-message" class="admin-message hidden"></div>
    </main>
    <canvas id="queueChart" width="400" height="200"></canvas>
    <footer>
      <p>&copy; <span id="year"></span> LineLess. All rights reserved.</p>
    </footer>
  </div>
 
  <script type="module" src="/admin.js"></script>
</body>
</html>
