<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LineLess - Welcome</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%2338bdf8'/><text x='50' y='70' font-size='70' text-anchor='middle' fill='white'>L</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .landing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 3rem 4rem;
      border-radius: 1rem;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      animation: fadeSlideIn 0.8s ease forwards;
    }
    .logo-box {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
    }
    .logo-glyph {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .logo-glyph .bar {
      position: absolute;
      background: #38bdf8;
      border-radius: 4px;
    }
    .logo-glyph .bar.a { width: 20%; height: 100%; left: 10%; top: 0; }
    .logo-glyph .bar.b { width: 20%; height: 100%; right: 10%; top: 0; }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-size: 1rem;
      color: #cbd5e1;
      margin-bottom: 2rem;
    }
    .actions, nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .btn, nav a {
      text-decoration: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn.login, nav a[href*="login"] {
      background: #2563eb;
      color: white;
    }
    .btn.login:hover, nav a[href*="login"]:hover {
      background: #1d4ed8;
    }
    .btn.register, nav a[href*="register"] {
      background: #38bdf8;
      color: black;
    }
    .btn.register:hover, nav a[href*="register"]:hover {
      background: #0ea5e9;
      color: white;
    }
    nav a[href*="contact"] {
      background: #64748b;
      color: white;
    }
    nav a[href*="contact"]:hover {
      background: #475569;
    }
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="card">
      <div class="logo-box">
        <div class="logo-glyph">
          <div class="bar a"></div>
          <div class="bar b"></div>
        </div>
      </div>
      <h1>Welcome to LineLess</h1>
      <p class="tagline">Know when itâ€™s your turn</p>
      <p></p>

      <nav>
        <a href="./login/login.html" class="btn login">Login</a>
        <a href="./Register/register.html" class="btn register">Register</a>
        <a href="./contact/contact.html" class="btn contact">Contact</a>
      </nav>
    </div>
  </div>
</body>
</html>
